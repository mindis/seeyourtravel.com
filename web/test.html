<script language="JavaScript">

function GPXtoLatLng(urlGPX) {
    var result = "";
    if (window.XMLHttpRequest)
    {// code for IE7+, Firefox, Chrome, Opera, Safari
        xmlhttp=new XMLHttpRequest();
    }
    else
    {// code for IE6, IE5
        xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
    }
    xmlhttp.open("GET",urlGPX,false);
    xmlhttp.send();
    xmlDoc=xmlhttp.responseXML;

    var nodes=xmlDoc.getElementsByTagName("trkpt");
    for(var i=0; i<nodes.length; i++)
    {
        if(result.length > 0)
            result +=",\n";
        result += "[" + nodes[i].getAttribute("lat").toString() + "," + nodes[i].getAttribute("lon").toString() + "]";
    }
    result = "[" + result +"]";
    return result;
}

alert(GPXtoLatLng("tracks/1324.xml"));

</script>
